<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
			integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./css/main.css" />

		<title>Javascript</title>
	</head>
	<body>
		<div
			class="modal fade"
			id="exampleModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<form class="form-control" id="modal-form">
							<h2>Post qo'shish</h2>
							<div class="row">
								<div class="col-md-6 mt-3">
									<div class="form-group">
										<label for="title">Post title</label>
										<input
											type="text"
											class="form-control"
											placeholder=""
											id="title"
											name="modalTitle"
										/>
									</div>
								</div>

								<div class="col-md-6 mt-3">
									<div class="form-group">
										<label for="subtitle">Subtitle</label>
										<input
											type="text"
											class="form-control"
											placeholder="subtitle"
											id="subtitle"
											name="modalSubtitle"
										/>
									</div>
								</div>

								<div class="col-md-6 mt-3">
									<div class="form-group">
										<label for="image">Image</label>
										<input
											type="text"
											class="form-control"
											placeholder="image"
											id="image"
											name="modalImage"
										/>
									</div>
								</div>

								<div class="col-md-6 mt-3">
									<div class="form-group">
										<label for="date">Date</label>
										<input
											type="date"
											class="form-control"
											placeholder="date"
											id="date"
											name="modalDate"
										/>
									</div>
								</div>
								<div class="col-md-12 mt-3">
									<div class="form-group">
										<img
											class="d-block w-100"
											src=""
											id="modal-img"
											alt=""
										/>
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<button
									type="button"
									class="btn btn-secondary"
									data-bs-dismiss="modal"
								>
									Close
								</button>
								<button
									data-bs-dismiss="modal"
									type="button"
									id="edit"
									class="btn btn-primary"
									onclick="editHandler()"
								>
									Save changes
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="container mt-5">
			<form class="form-control" id="form">
				<h2>Post qo'shish</h2>
				<div class="row">
					<div class="col-md-6 mt-3">
						<div class="form-group">
							<label for="title">Post title</label>
							<input
								type="text"
								class="form-control"
								placeholder=""
								id="title"
								name="title"
							/>
						</div>
					</div>

					<div class="col-md-6 mt-3">
						<div class="form-group">
							<label for="subtitle">Subtitle</label>
							<input
								type="text"
								class="form-control"
								placeholder="subtitle"
								id="subtitle"
								name="subtitle"
							/>
						</div>
					</div>

					<div class="col-md-6 mt-3">
						<div class="form-group">
							<label for="image">Image</label>
							<input
								type="text"
								class="form-control"
								placeholder="image"
								id="image"
								name="image"
							/>
						</div>
					</div>

					<div class="col-md-6 mt-3">
						<div class="form-group">
							<label for="date">Date</label>
							<input
								type="date"
								class="form-control"
								placeholder="date"
								id="date"
								name="date"
							/>
						</div>
					</div>
					<div class="col-md-6 mt-3">
						<div class="form-group">
							<label for="sanat">sanat</label>
							<input
								name="category"
								type="checkbox"
								id="sanat"
								value="sanat"
							/>
						</div>
						<div class="form-group">
							<label for="sport">sport</label>
							<input
								name="category"
								type="checkbox"
								id="sport"
								value="sport"
							/>
						</div>
						<div class="form-group">
							<label for="siyosat">siyosat</label>
							<input
								name="category"
								type="checkbox"
								id="siyosat"
								value="siyosat"
							/>
						</div>
					</div>
				</div>

				<button type="submit" class="btn btn-primary mt-5">
					Submit
				</button>
			</form>

			<a class="btn btn-warning" href="./posts.html">Postlar</a>
		</div>

		<div class="filter">
			<input
				class="my-3 form-control w-25 mx-auto"
				placeholder="Search..."
				type="search"
				id="search"
			/>
			<select class="my-3 form-control w-25 mx-auto" id="category-search">
				<option hidden>Categoriya</option>
				<option value="all">Barcha postlar</option>
				<option value="sport">sport</option>
				<option value="jamiyat">jamiyat</option>
				<option value="dunyo">dunyo</option>
				<option value="siyosat">siyosat</option>
			</select>
		</div>
		<div class="row mt-5 justify-content-around gap-5" id="posts"></div>

		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
			integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
			integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
			crossorigin="anonymous"
		></script>

		<script src="./js/posts.js"></script>

		<script src="./js/main.js"></script>
	</body>
</html>
